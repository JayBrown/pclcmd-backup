[pclcmd]
# oauth token
#token = 1234567890

# verbose output
#verbose = yes

# Debian, Ubuntu, Arch
#ca-file = /etc/ssl/certs/ca-certificates.crt
# CentOS, Fedora (EV certs)
#ca-file = /etc/pki/tls/certs/ca-bundle.crt
# OpenSUSE
#ca-file = /etc/ssl/ca-bundle.pem
# FreeBSD
#ca-file = /usr/local/share/certs/ca-root-nss.crt

# https://www.openssl.org/docs/apps/ciphers.html
#ciphers = HIGH:!aNULL:!MD5:!3DES:!CAMELLIA:!SRP:!PSK:@STRENGTH
